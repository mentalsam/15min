<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15分タイマー</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5em;
      color: #2c3e50;
      margin-bottom: 20px;
      font-weight: 600;
    }

    #timer {
      font-size: 3em;
      font-weight: bold;
      color: #16a085;
      margin: 20px 0;
    }

    #end-time {
      font-size: 1.5em;
      color: #fff;
      background-color: #3498db;
      padding: 10px 15px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 15px;
    }

    .description {
      font-size: 1.2em;
      color: #555;
      margin-top: 10px;
    }

    .warning {
      font-size: 1.3em;
      color: #e74c3c;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #stop-button {
      font-size: 1.2em;
      color: #fff;
      background-color: #e74c3c;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    #stop-button:hover {
      background-color: #c0392b;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      #timer {
        font-size: 2.5em;
      }

      #end-time {
        font-size: 1.2em;
        padding: 8px 12px;
      }

      .description {
        font-size: 1em;
      }

      .warning {
        font-size: 1.1em;
      }

      #stop-button {
        font-size: 1em;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>15分タイマー</h1>
  <div class="warning">この表示から離れないでください。</div>
  <div id="timer">15分 00秒</div>
  <div class="description">カードの有効残り時間をカウントしています。</div>
  <div id="end-time"></div>
  <button id="stop-button">席に戻りました</button>

  <script>
    var timeLeft;
    var timerInterval;

    // ページ読み込み時に localStorage を確認
    window.onload = function() {
      var savedEndTime = localStorage.getItem('endTime');
      if (savedEndTime) {
        var now = new Date();
        var endTime = new Date(savedEndTime);

        // 残り時間を計算
        timeLeft = Math.floor((endTime - now) / 1000);

        // 時間が過ぎている場合はリセット
        if (timeLeft <= 0) {
          timeLeft = 0;
        }
      } else {
        // 初期値を設定（15分）
        timeLeft = 15 * 60;

        // 終了時刻を保存
        var endTime = new Date();
        endTime.setMinutes(endTime.getMinutes() + 15);
        localStorage.setItem('endTime', endTime);
      }

      // 終了時刻を表示
      var endTimeElement = document.getElementById('end-time');
      endTimeElement.innerText = 'この時刻までにお戻りください: ' + new Date(localStorage.getItem('endTime')).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

      // タイマーを開始
      timerInterval = setInterval(updateTimer, 1000);
    };

    // タイマーの更新関数
    function updateTimer() {
      var minutes = Math.floor(timeLeft / 60);
      var seconds = timeLeft % 60;
      document.getElementById('timer').innerText = minutes + '分 ' + (seconds < 10 ? '0' : '') + seconds + '秒';

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        alert('タイマー終了！時刻は ' + new Date(localStorage.getItem('endTime')).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit', second: '2-digit' }) + ' です。お戻りください。');

        // localStorage をクリア
        localStorage.removeItem('endTime');
      } else {
        timeLeft--;
      }
    }

    // 終了ボタンのクリックイベント
    document.getElementById('stop-button').addEventListener('click', function() {
      clearInterval(timerInterval);
      localStorage.removeItem('endTime');
      alert('ご利用ありがとうございました。');
      document.getElementById('timer').innerText = 'ご利用ありがとうございました';
      document.getElementById('end-time').innerText = '';
    });
  </script>
</body>
</html>
